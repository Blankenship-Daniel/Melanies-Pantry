<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Melanie's Recipes</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

    <link href="stylesheets/css/main.css" rel="stylesheet">

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
</head>

<body ng-cloak ng-app="MelaniesRecipesApp" ng-controller="MainController" ng-init="getFood()">
    <div class="container">
        <h1>Melanie's Recipes</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h4>Add Food to Fridge</h4>

                <form name="addFoodForm" ng-submit="submitForm(addFoodForm.$valid)">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="fa fa-cutlery"></i>
                            </span>
                            <input
                                type="text"
                                name="addFoodInput"
                                class="form-control"
                                id="addFoodInput"
                                placeholder="Put food name here"
                                aria-describedby="basic-addon1"
                                ng-model="foodName"
                                required
                                ng-class="{
                                    'has-error': addFoodForm.addFoodInput.$invalid &&
                                                 addFoodForm.addFoodInput.$touched
                                }">
                        </div>
                    </div>
                    <div class="form-group" ng-init="foodGroupRadios=fruits">
                        <h4>Choose food group</h4>
                        <div class="radio">
                            <label>
                                <input
                                    type="radio"
                                    name="foodGroupRadios"
                                    id="fruitsRadio"
                                    value="fruit"
                                    ng-model="foodType"> Fruit
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input
                                    type="radio"
                                    name="foodGroupRadios"
                                    id="veggiesRadio"
                                    value="vegetable"
                                    ng-model="foodType"> Vegetable
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input
                                    type="radio"
                                    name="foodGroupRadios"
                                    id="dairyRadio"
                                    value="dairy"
                                    ng-model="foodType"> Dairy
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input
                                    type="radio"
                                    name="foodGroupRadios"
                                    id="meatRadio"
                                    value="meat"
                                    ng-model="foodType"> Meat
                            </label>
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"> Add Food
                    </button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <div class="fruits">
                        <h4>Fruits</h4>
                        <ul>
                            <div ng-repeat="food in _foods.fruit">
                                <li>
                                    {{ food.name }} 
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="veggies">
                        <h4>Vegetables</h4>
                        <ul>
                            <div ng-repeat="food in _foods.vegetable">
                                <li>
                                    {{ food.name }}
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="dairy">
                        <h4>Dairy</h4>
                        <ul>
                            <div ng-repeat="food in _foods.dairy">
                                <li>
                                    {{ food.name }}
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="meat">
                        <h4>Meat</h4>
                        <ul>
                            <div ng-repeat="food in _foods.meat">
                                <li>
                                    {{ food.name }}
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
